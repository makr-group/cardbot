<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Cardbot Controller</title>
  </head>
  <body>
    <div id="nameBanner" class="%STATE%"><h3 id="name"></h3></div>
    <div class="fullWidth">
      <div class="controllerFrame">
        <h1>Cardbot Controller</h1>
        <div class="buttonFrame">
          <div class="verticalButtonFrame">
            <button id="buttonUp" class="directionalButton"></button>
            <button id="buttonDown" class="directionalButton"></button>
          </div>
          <div class="horizontalButtonFrame">
            <button id="buttonLeft" class="directionalButton"></button>
            <button id="buttonRight" class="directionalButton"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
